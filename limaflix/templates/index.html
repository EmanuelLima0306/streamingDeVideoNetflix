    <title>Login</title>

<body class="bg_filmes">

    <!--Modal Para Cadastramento -->
    <div class="modal fade"  data-bs-backdrop="static" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">CONTA NOVA</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <br/>
            <form >
              <input type="text" name="newNome" id="newNome" class="form-control form-control-lg" placeholder="Primeiro e Ultimo Nome"/>
              <br/>
              <input type="email" name="newEmail" id="newEmail" class="form-control form-control-lg" placeholder="Email"/>
              <br/>
              <input type="password" name="newSenha" id="newSenha" class="form-control form-control-lg" placeholder="Senha"/>
              <br/>
              <input type="password" name="newConfirmarSenha" id="newConfirmarSenha" class="form-control form-control-lg" placeholder="Confimar Senha"/>
              <br/>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCancelCreateUser">Cancelar</button>
            <button type="button" class="btn btn-primary" id="btnCreateUser">Salvar</button>
          </div>
        </div>
      </div>
    </div>


  <div class="container-fluid">
    <header class="row">
      <img src="{{url_for('static',filename='imagens/logo.png')}}" id="logo_login"/>
    </header>
    <div class="col-4 offset-4" id="caixa_login">
      <h1 class="text-white">Entrar</h1>
      <br/>
      <!--<form method="post" action="/">-->
      <form id="formLogin">
        <input type="email" id="email" class="form-control form-control-lg" placeholder="Email ou nÃºmero de telefone"/>
        <br/>
        <input type="password" id="senha" class="form-control form-control-lg" placeholder="Senha"/>
        <br/>
        <div class = "row mt-5">
          <div class="col">
            <!--<button type="submit" class="btn btn-lg btn-block btn-danger" onclick="login()">Entrar</button>-->
            <button class="btn btn-lg btn-block btn-danger" >Entrar</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Criar Conta
            </button>
          </div>
        </div>
      <div class="row mt-4">
        <div class="col text-muted">
          <input type="checkbox"/>Lembrar de mim.
        </div>
        <div class="col text-right">
          <a href="#" class="text-muted">Precisa de ajuda</a>
        </div>
      </div>
      </form>
    </div>
  </div>
